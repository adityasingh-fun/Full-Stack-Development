<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Font Based Icons</title>
  </head>
  <body>
    <h2>Font Based Icons</h2>
    <hr />
    <i
      style="color: rgb(95, 19, 166); font-size: 40px"
      class="fa-solid fa-pen-nib"
    ></i>
    <i
      style="color: rgb(4, 114, 28); font-size: 40px"
      class="fa-solid fa-calendar-days"
    ></i>
    <i
      style="color: rgb(4, 114, 28); font-size: 40px"
      class="fa-solid fa-dumpster-fire"
    ></i>
    <br />
    <img style="width: 400px" src="./images/carElectric.svg" alt="car svg" />
    <img style="width: 400px" src="./images/cardPostal.svg" alt="card postal" />
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/x90jqjcrM9k?si=wBep4NwBeYtROdR4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
