<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fixed Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="fixed-navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <section id="home" class="content-section">
      <h1>Welcome to our website</h1>
      <p>Explore our site and learn more about what we do.</p>
      <img
        src="https://cdn.pixabay.com/photo/2016/11/18/17/20/living-room-1835923_1280.jpg"
        alt="Home Image"
      />
    </section>
    <section id="about" class="content-section">
      <h1>About Us</h1>
      <p>
        We are a dedicated team passionate about our work. Learn more about our
        mission, vision, and values
      </p>
      <img
        src="https://cdn.pixabay.com/photo/2017/11/19/13/03/panorama-2962730_1280.jpg"
        alt="About Image"
      />
    </section>
    <section id="contact" class="content-section">
      <h1>Contact Us</h1>
      <p>Have questions? Reach out to us through the content form below</p>
      <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
