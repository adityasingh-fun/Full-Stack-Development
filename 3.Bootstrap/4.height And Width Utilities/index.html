<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sizing Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Width Utilities</h2>
    <!-- Width Utilities (Relative to parents)-->
    <div class="bg-light p-2 my-2">
      <div class="w-25 bg-danger text-light p-2 mb-2">Width 25%</div>
      <div class="w-50 bg-warning text-light p-2 mb-2">Width 50%</div>
      <div class="w-75 bg-dark text-light p-2 mb-2">Width 75%</div>
      <div class="w-100 bg-info text-light p-2 mb-2">Width 100%</div>
      <div class="w-auto bg-success text-light p-2 mb-2">Width auto</div>
    </div>

    <h2>Height Utilities</h2>
    <!-- Height Utilities (Relative to parents)-->
    <div class="bg-light p-2 my-5 border" style="height: 300px;">
      <div class="h-25 bg-danger text-light d-inline-block p-2">Height 25%</div>
      <div class="h-50 bg-warning text-light d-inline-block p-2">Height 50%</div>
      <div  class="h-75 bg-dark text-light d-inline-block p-2">Height 75%</div>
      <div  class="h-100 bg-info text-light d-inline-block p-2">Height 100%</div>
      <div class="h-auto bg-success text-light d-inline-block p-2">Height auto</div>
    </div>

    <h2>Viewport Relative Sizes</h2>
    <!-- Relative to the viewport -->
    <div class="min-vw-100 bg-danger text-white p-2 my-3 border">Min-width 100vw</div>
    <div class="min-vh-100 bg-dark text-white mb-2 border p-2">Min-height 100vh</div>
    <div class="vw-100 bg-success text-white p-2 border mb-2">Width 100vw</div>
    <div class="vh-100 bg-info text-white p-2 border">Height 100vh</div>
  </body>
</html>
