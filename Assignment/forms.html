<!DOCTYPE html>
<html lang="en">
<head>
    <title>My favourites</title>
</head>
<body>
    <h2>My favourites</h2>
    <form >
        <label for="colors">Favourite Color:</label>
        <input type="radio" id="red" name="colors">
        <label for="red">Red</label>
        <input type="radio" id="blue" name="colors">
        <label for="blue">Blue</label>
        <input type="radio" id="green" name="colors">
        <label for="green">Green</label>
        <br><br>
        <!-- favourite Animal -->
        <label >Favourite Animal</label>
        <input list="animal">
        <datalist id="animal">
            <option value="Dog"></option>
            <option value="Cat"></option>
            <option value="Mouse"></option>
        </datalist>
        <br><br>
        <label >Select your favourite food:</label>
        <select name="food">
            <option value="pizza" >Pizza</option>
            <option value="pasta">Pasta</option>
            <option value="Chiily" selected>Chilly Chicken</option>
        </select>
    </form>
</body>
</html>
